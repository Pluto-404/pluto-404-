<!DOCTYPE html>

    <style>
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            color: rgb(16, 16, 255);
            font-family: "Silkscreen", serif;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00fffc;
        }

        .gallery-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .image-box {
            flex: 1;
            max-width: 200px;
        }

        .image-box img {
            width: 100%;
            height: 150px;
            filter: saturate(0%);
            border: 2px solid seashell;
            object-fit: cover;
            border-radius: 12px;
            transition: all ease 0.4s;
            cursor: wait;
        }

        .image-box img:hover {
            filter: saturate(100%);
            transform: scale(1.1);
            box-shadow: 0 0 20px #00fffc,
                       0 0 40px #00fffc,
                       0 0 60px #00fffc;
        }

        .klik-juga {
            text-align: center;
            margin-top: 20px;
        }

        .klik-juga button {
            background: transparent;
            color: #00fffc;
            border: 2px solid #00fffc;
            padding: 10px 20px;
            font-family: "Silkscreen", serif;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .klik-juga button:hover {
            background: #00fffc;
            color: #000;
            transform: rotateY(20deg);
            box-shadow: 0 0 20px #00fffc;
        }

        @media (max-width: 768px) {
            .row {
                flex-wrap: wrap;
            }
            .image-box {
                flex: 0 1 calc(33.333% - 20px);
                max-width: none;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+VIC+Guides&family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
